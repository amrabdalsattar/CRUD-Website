<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
  <title>BookStack - Sign Up</title>

</head>

<body>
  <div class="container mt-5">
    <div class="text-center">
      <h1 class="display-5 mb-5">
        <strong>Register</strong>
      </h1>
    </div>
    <div class="main">
      <div class="main row justify-content-center">

        <form action="#" method="post" class="row justify-content-center mb-4" autocomplete="off">
          <!-- Name -->
          <div class="col-10 col-md-5 mb-3">
            <label for="userName">Name</label>
            <input class="form-control" id="userName" type="text" placeholder="Enter your Name">
            <p class="error"></p>
          </div>

          <!-- Email -->
          <div class="col-10 col-md-5 mb-3">
            <label for="userEmail">Email</label>
            <input class="form-control" type="email" id="userEmail" placeholder="Enter your Email" />
            <p class="error"></p>
          </div>

          <!-- Password -->
          <div class="col-10 col-md-5 mb-3">
            <label for="userPassword">Password</label>
            <input class="form-control" type="password" id="userPassword" placeholder="Password" />
            <p class="error"></p>
          </div>

          <!-- RePassword -->
          <div class="col-10 col-md-5 mb-3">
            <label for="rePassword">Re Enter Password</label>
            <input class="form-control" type="password" id="rePassword" placeholder="Re-Password" />
            <p class="error"></p>
          </div>

          <!-- Buttons -->
          <div class="col-10 col-md-10">
            <input class="btn btn-success add-btn" type="submit" value="Register" style="width: 20%;">
          </div>
        </form>

      </div>

    </div>

  </div>
  <script src="./main.js"></script>
</body>

</html>
